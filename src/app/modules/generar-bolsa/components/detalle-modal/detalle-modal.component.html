<p-dialog header="Detalles del producto" [(visible)]="isOpenModal" [modal]="true" [style]="{ width: 'min-content' }"
  [draggable]="false" [resizable]="false" (onHide)="closeModal()" [dismissableMask]="true">
  <section class="container-modal">
    <p-table #table3 [columns]="cols" [value]="detalles" [rows]="10" [loading]="loading" [scrollable]="true"
      scrollHeight="300px" responsiveLayout="scroll">
      <ng-template pTemplate="caption">
        <div class="flex">
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="table3.filterGlobal($event.target.value, 'contains')"
              placeholder="Buscar" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
          <th>Opci√≥n</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ rowData[col.field] | formatField:col.field }}
          </td>
          <td>
            <section class="options">
              <button pButton pRipple icon="pi pi-trash" iconPos="right" type="button"
                [class]="'p-button-sm p-button-outlined'" (click)="eliminarItem(rowData)"></button>
            </section>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No se ha encontrado detalles.</td>
        </tr>
      </ng-template>
    </p-table>
  </section>
</p-dialog>
