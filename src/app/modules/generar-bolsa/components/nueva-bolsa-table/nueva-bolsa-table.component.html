<section *ngIf="!isScreenMobile && isMostrarTabla">
  <h3>Detalle<i class="pi pi-file"></i><span class="pre-despacho" *ngIf="showID">{{preDespachoId}}</span></h3>
  <p-table [columns]="cols" [value]="productos" [(selection)]="seleccionado" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]" [loading]="loading" [paginator]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} elementos">
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th></th>
        <th *ngFor="let col of columns">
          {{col.header}}
        </th>
        <th>Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td>
          <p-tableRadioButton [value]="rowData"></p-tableRadioButton>
        </td>
        <td *ngFor="let col of columns">
          {{rowData[col.field] | formatField:col.field }}
        </td>
        <td>
          <section class="options">
            <button pButton pRipple label="Detalle" icon="pi pi-eye" iconPos="right" type="button"
              [class]="'p-button-outlined'" (click)="detalle(rowData)"></button>
          </section>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="6">{{mesajeNotItems}}</td>
      </tr>
    </ng-template>
  </p-table>
</section>

<section *ngIf="isScreenMobile && isMostrarTabla">
  <h3>Detalle <i class="pi pi-file"></i> <span class="pre-despacho" *ngIf="showID">{{preDespachoId}}</span></h3>
  <p-dataView #dv [value]="productos" [paginator]="false"
    filterBy="cod_item,can_Requerida,can_Entregada,can_en_Paquetes,des_Item" scrollHeight="calc(60vh - 200px)"
    [rows]="9" layout="grid" [emptyMessage]="mesajeNotItems">
    <ng-template pTemplate="header">
      <span class="p-input-icon-left mb-2 md:mb-0">
        <i class="pi pi-search"></i>
        <input type="search" pInputText placeholder="Buscar" (input)="dv.filter($event.target.value)">
      </span>
    </ng-template>
    <ng-template let-item pTemplate="gridItem">
      <p-radioButton class="radio-detalle" *ngIf="isDetalle" [inputId]="'radio_' + item.index" name="itemSelect" [value]="item"
        [formControl]="rdItem" (onClick)="clearRadio(item.index)"></p-radioButton>
      <app-generar-bolsa-item [item]="item" (detalle)="detalle(item)"></app-generar-bolsa-item>
    </ng-template>
  </p-dataView>
</section>

<br>
<section class="contain-button" *ngIf="isMostrarTabla">
  <button pButton pRipple label="Volver" icon="pi pi-arrow-left" iconPos="left" type="button"
    [class]="'p-button-outlined'" (click)="regresar()"></button>
  <button pButton label="Partir" icon="pi pi-clone" iconPos="right" type="button" (click)="partirItem()"
    *ngIf="productos.length"></button>
  <button pButton label="Agregar" icon="pi pi-plus" iconPos="right" (click)="agregarDetalle()"></button>
</section>
