<form (ngSubmit)="guardarPartir()" [formGroup]="form">
  <p-dialog header="Partir producto" [(visible)]="isOpenModal" [modal]="true" [style]="{ width: 'min-content' }"
    [draggable]="false" [resizable]="false" (onHide)="closeModal()" [dismissableMask]="true">
    <section class="container-modal">
      <section class="container-form">
        <div class="form">
          <span class="form-text">CÃ³digo de barra</span>
          <input id="codBarra" type="text" formControlName="codBarra" pInputText autofocus />
          <div class="validation" *ngIf="codBarra?.touched">
            <small *ngIf="!codBarra.value && codBarra.invalid" class="p-error">Campo es obligatorio</small>
          </div>
        </div>

        <div class="form">
          <span class="form-text">Nueva cantidad</span>
          <p-inputNumber id="nuevaCantidad" formControlName="nuevaCantidad" inputId="minmax" inputId="minmax"
            mode="decimal" [min]="1" [max]="100">
          </p-inputNumber>
          <div class="validation" *ngIf="nuevaCantidad?.touched">
            <small *ngIf="!nuevaCantidad.value && nuevaCantidad.invalid" class="p-error">Campo es obligatorio</small>
          </div>
        </div>

        <div class="form">
          <span class="form-text">Cantidad de paquetes</span>
          <p-inputNumber id="cantPaquetes" formControlName="cantPaquetes" inputId="minmax" inputId="minmax"
            mode="decimal" [min]="1" [max]="100"></p-inputNumber>
          <div class="validation" *ngIf="cantPaquetes?.touched">
            <small *ngIf="!cantPaquetes.value && cantPaquetes.invalid" class="p-error">Campo es obligatorio</small>
          </div>
        </div>

        <div class="form">
          <span class="form-text">Impresora</span>
          <p-dropdown [options]="impresoras" [filter]="true" filterBy="nomImpresora" optionLabel="nomImpresora"
            placeholder="Seleccione" formControlName="impresora" appendTo="body">
          </p-dropdown>
          <div class="validation" *ngIf="impresora?.touched">
            <small *ngIf="!impresora.value" class="p-error">Campo es obligatorio</small>
          </div>
        </div>
      </section>
    </section>

    <ng-template pTemplate="footer">
      <button pButton pRipple label="Salir" icon="pi pi-times" iconPos="left" type="button"
        [class]="'p-button-outlined'" (click)="closeModal()"></button>
      <button pButton label="Aceptar" icon="pi pi-check" iconPos="right" type="submit"
        [disabled]="form.invalid"></button>
    </ng-template>
  </p-dialog>
</form>
